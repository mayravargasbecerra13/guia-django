{% extends "master.html"%}

{% block title %}
    My Tennis Club - List of all members
{% endblock %}

{% block content%}
<div class="contenedor_db">
    <ul>
    <p><a href="/">HOME</a></p>
    <h1>Members</h1>
    <div class="cont_li">
    {% for  x in mymembers %}

    {% endfor%}
    </div>
    </ul>
</div>
{% endblock %}
